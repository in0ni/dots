$super = SUPER
$shift = SHIFT
$alt = ALT

# basics
bind = $super,        return, exec,  kitty
bind = $super,        space,  exec, rofi -show drun -display-drun "Ôúå  Run"
bind = $super,        s,      exec, rofi -show session -modes "session:rofi-session"
bind = $super,        c,      exec, gsimplecal
bind = $super $shift, z,      exec, swaylock && swayidle -w timeout 2 'hyprctl dispatch dpms off' resume 'hyprctl dispatch dpms on; pkill -nx swayidle'

# launchers
bind = $super, p,       exec, rofi -show gopass -modes "gopass:rofi-gopass"
bind = $super, t,       exec, rofi -show hdmi -modes "hdmi:rofi-hdmi"
bind = $super, shift t, exec, rofi -show iptv -modes "iptv:rofi-iptv"
bind = $super, y,       exec, rofi -show iwctl -modes "iwctl:rofi-iwctl"
bind = $super, b,       exec, rofi -show bt -modes "bt:rofi-bluetoothctl"
bind = $super, d,       exec, rofi -show systemd -modes "systemd:rofi-systemd"
bind = $super, m,       exec, rofi -show emoji -modes emoji -display-emoji "üí©üôäü§ñüëåüèº"

# Brightness control
binde = ,       XF86MonBrightnessUp,   exec, sway-hotkeys bi 5
binde = ,       XF86MonBrightnessDown, exec, sway-hotkeys bd 5
binde = $shift, XF86MonBrightnessUp,   exec, sway-hotkeys bi 1
binde = $shift, XF86MonBrightnessDown, exec, sway-hotkeys bd 1

# Audio
bindl  = ,           XF86AudioMute,        exec, sway-hotkeys vm
bindle = ,           XF86AudioRaiseVolume, exec, sway-hotkeys vi 5
bindle = ,           XF86AudioLowerVolume, exec, sway-hotkeys vd 5
bindle = $shift,     XF86AudioRaiseVolume, exec, sway-hotkeys vi 2
bindle = $shift,     XF86AudioLowerVolume, exec, sway-hotkeys vd 2

# Media control
bindl = ,            XF86AudioPlay, exec, playerctl --player playerctld play-pause
bindl = ,            XF86AudioNext, exec, playerctl --player playerctld next
bindl = ,            XF86AudioPrev, exec, playerctl --player playerctld previous
bindl = $super $alt, code:61,       exec, playerctl --player playerctld play-pause
bindl = $super $alt, code:60,       exec, playerctl --player playerctld next
bindl = $super $alt, code:59,       exec, playerctl --player playerctld previous

# Submaps
$submap_resize = Ôåû - resize
$submap_brightness = ÔÜÖ - brightnes

submap = $submap_resize
    binde = ,       h, resizeactive, -15 0
    binde = ,       l, resizeactive, 15 0
    binde = ,       k, resizeactive, 0 -15
    binde = ,       j, resizeactive, 0 15
    binde = $shift, h, resizeactive, -5 0
    binde = $shift, l, resizeactive, 5 0
    binde = $shift, k, resizeactive, 0 -5
    binde = $shift, j, resizeactive, 0 5

    bind  = , escape, submap, reset
    bind  = , return, submap, reset
submap = reset

submap = $submap_brightness
	binde = ,       k,   exec, sway-hotkeys bi 5
	binde = ,       j, exec, sway-hotkeys bd 5
	binde = $shift, k,   exec, sway-hotkeys bi 1
	binde = $shift, j, exec, sway-hotkeys bd 1

    bind  = , escape, submap, reset
    bind  = , return, submap, reset
submap = reset

bind = $super,   r, submap, $submap_resize
bind = $super,   i, submap, $submap_brightness

# Window Manager
bind = $alt,          tab,   focuscurrentorlast, 
bind = $super,        f,     fullscreen,
bind = $super $shift, p,     pseudo,
bind = $super,        w,     togglegroup, 
bind = $super $shift, space, togglefloating,
bind = $super,        e,     togglesplit,
bind = $super,        q,     killactive,

# Move focus with Super + arrow keys
bind = $super, h,     movefocus, l
bind = $super, l,     movefocus, r
bind = $super, k,     movefocus, u
bind = $super, j,     movefocus, d
bind = $super, left,  movefocus, l
bind = $super, right, movefocus, r
bind = $super, up,    movefocus, u
bind = $super, down,  movefocus, d

# Switch workspaces with Super + [0-9]
bind = $super, 1, workspace, 1
bind = $super, 2, workspace, 2
bind = $super, 3, workspace, 3
bind = $super, 4, workspace, 4
bind = $super, 5, workspace, 5
bind = $super, 6, workspace, 6
bind = $super, 7, workspace, 7
bind = $super, 8, workspace, 8
bind = $super, 9, workspace, 9
bind = $super, 0, workspace, 10

# Move active window to a workspace with Super + SHIFT + [0-9]
bind = $super $shift, 1, movetoworkspace, 1
bind = $super $shift, 2, movetoworkspace, 2
bind = $super $shift, 3, movetoworkspace, 3
bind = $super $shift, 4, movetoworkspace, 4
bind = $super $shift, 5, movetoworkspace, 5
bind = $super $shift, 6, movetoworkspace, 6
bind = $super $shift, 7, movetoworkspace, 7
bind = $super $shift, 8, movetoworkspace, 8
bind = $super $shift, 9, movetoworkspace, 9
bind = $super $shift, 0, movetoworkspace, 10

bind = $super $shift, h,     movewindow, l
bind = $super $shift, l,     movewindow, r
bind = $super $shift, k,     movewindow, t
bind = $super $shift, j,     movewindow, d
bind = $super $shift, left,  movewindow, l
bind = $super $shift, right, movewindow, r
bind = $super $shift, up,    movewindow, t
bind = $super $shift, down,  movewindow, d

# Scroll through existing workspaces with Super + scroll
bind = $super, mouse_down, workspace, e+1
bind = $super, mouse_up,   workspace, e-1

# Move/resize windows with Super + LMB/RMB and dragging
bindm = $super, mouse:272, movewindow
bindm = $super, mouse:273, resizewindow
