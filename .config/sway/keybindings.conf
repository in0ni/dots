## Custom Keys
###############

# rofi scripts
bindsym $Super+space exec rofi -show drun -display-drun "  Run"
bindsym $Super+Control+space exec rofi -show run -display-run "  Execute"
bindsym $Super+Shift+p exec rofi -modi "gopass:rofi-gopass" -show gopass
bindsym $Super+Shift+semicolon exec bwmenu
bindsym $Super+Shift+o exec rofi -modi "hdmi:rofi-hdmi" -show hdmi
bindsym $Super+Shift+s exec rofi -modi "session:rofi-session" -show session
bindsym $Super+Shift+e exec ksk.py -p
bindsym $Super+Shift+t exec rofi -modi "iptv:rofi-iptv" -show iptv
bindsym $Super+Shift+w exec rofi -modi "iwctl:rofi-iwctl" -show iwctl
bindsym $Super+Shift+b exec rofi -modi "bt:rofi-bluetoothctl" -show bt
bindsym $Super+Shift+d exec rofi -modi "systemd:rofi-systemd" -show systemd
# bindsym $Super+Shift+b exec rofi-bluetooth

# some apps
bindsym $Super+c exec gsimplecal

# audio
bindsym --locked XF86AudioRaiseVolume exec sway-hotkeys vi
bindsym --locked Shift+XF86AudioRaiseVolume exec sway-hotkeys vi 5

bindsym --locked XF86AudioLowerVolume exec sway-hotkeys vd
bindsym --locked Shift+XF86AudioLowerVolume exec sway-hotkeys vd 5

bindsym --locked XF86AudioMute exec sway-hotkeys vm
bindsym XF86AudioMicMute exec sway-hotkeys mt

# custom play-pause, next, prev
bindsym --locked $Super+$Alt+slash exec playerctl play-pause
bindsym --locked $Super+$Alt+period exec playerctl next
bindsym --locked $Super+$Alt+comma exec playerctl previous

# screen brightness
bindsym --locked XF86MonBrightnessUp exec sway-hotkeys bi
bindsym --locked Shift+XF86MonBrightnessUp exec sway-hotkeys bi 5

bindsym --locked XF86MonBrightnessDown exec sway-hotkeys bd
bindsym --locked Shift+XF86MonBrightnessDown exec sway-hotkeys bd 5

### Screen capture
#
# > save
set $screenshot_name $(xdg-user-dir PICTURES)/$(date +'screenshot_%y.%m.%d_%H.%M.%S.png')
bindsym Print exec grimshot save screen $screenshot_name
bindsym Shift+Print exec grimshot save win $screenshot_name
bindsym Control+Shift+Print exec grimshot save area $screenshot_name
# > copy
bindsym $Alt+Print exec grimshot copy screen
bindsym $Alt+Shift+Print exec grimshot copy win

# lock and turn of screen using swayidle
# see: https://www.reddit.com/r/swaywm/comments/chi4fr/question_shutdown_and_restart_binding/
bindsym $Super+Shift+z exec swaylock && swayidle -w  \
                  timeout 2 'swaymsg "output * dpms off"' \
                  resume 'swaymsg "output * dpms on"; pkill -nx swayidle'


### Base Sway Key bindings
##########################
# (removed home key, TODO: should remove all unused)
#
# Basics:
#
    # Start a terminal
    bindsym $Super+Return exec $term

    # Kill focused window
    bindsym $Super+Shift+q kill

    # Drag floating windows by holding down $Super and left mouse button.
    # Change normal to inverse if: left mouse = resizing and right = drag
    floating_modifier $Super normal

    # Reload the configuration file
    bindsym $Super+Shift+c reload

#
# Moving around:
#

    # move and focus between different outputs
    bindsym $Super+$Alt+Left move to output left, focus output left
    bindsym $Super+$Alt+Right move to output right, focus output right
    bindsym $Super+$Alt+h move to output left, focus output left
    bindsym $Super+$Alt+l move to output right, focus output right

    bindsym $Super+Control+Left focus output left
    bindsym $Super+Control+Right focus output right
    bindsym $Super+Control+h focus output left
    bindsym $Super+Control+l focus output right

    # Move your focus around
    bindsym $Super+Left focus left
    bindsym $Super+Down focus down
    bindsym $Super+Up focus up
    bindsym $Super+Right focus right

    bindsym $Super+h focus left
    bindsym $Super+j focus down
    bindsym $Super+k focus up
    bindsym $Super+l focus right

    # Move the focused window
    bindsym $Super+Shift+Left move left
    bindsym $Super+Shift+Down move down
    bindsym $Super+Shift+Up move up
    bindsym $Super+Shift+Right move right

    bindsym $Super+Shift+h move left
    bindsym $Super+Shift+j move down
    bindsym $Super+Shift+k move up
    bindsym $Super+Shift+l move right
#
# Workspaces:
#
    # Switch to workspace
    bindsym $Super+1 workspace 1
    bindsym $Super+2 workspace 2
    bindsym $Super+3 workspace 3
    bindsym $Super+4 workspace 4
    bindsym $Super+5 workspace 5
    bindsym $Super+6 workspace 6
    bindsym $Super+7 workspace 7
    bindsym $Super+8 workspace 8
    bindsym $Super+9 workspace 9
    bindsym $Super+0 workspace 10
    # Move focused container to workspace
    bindsym $Super+Shift+1 move container to workspace 1
    bindsym $Super+Shift+2 move container to workspace 2
    bindsym $Super+Shift+3 move container to workspace 3
    bindsym $Super+Shift+4 move container to workspace 4
    bindsym $Super+Shift+5 move container to workspace 5
    bindsym $Super+Shift+6 move container to workspace 6
    bindsym $Super+Shift+7 move container to workspace 7
    bindsym $Super+Shift+8 move container to workspace 8
    bindsym $Super+Shift+9 move container to workspace 9
    bindsym $Super+Shift+0 move container to workspace 10
#
# Layout stuff:
#
    # You can "split" the current object of your focus
    bindsym $Super+b splith
    bindsym $Super+v splitv

    # Switch the current container between different layout styles
    bindsym $Super+s layout stacking
    bindsym $Super+w layout tabbed
    bindsym $Super+e layout toggle split

    # Make the current focus fullscreen
    bindsym $Super+f fullscreen

    # Toggle the current focus between tiling and floating mode
    bindsym $Super+Shift+space floating toggle

    # Swap focus between the tiling area and the floating area
    bindsym $Super+d focus mode_toggle

    # Move focus to the parent container
    bindsym $Super+a focus parent
#
# Scratchpad:
#
    # Sway has a "scratchpad", which is a bag of holding for windows.
    # You can send windows there and get them back later.

    # Move the currently focused window to the scratchpad
    bindsym $Super+Shift+minus move scratchpad

    # Show the next scratchpad window or hide the focused scratchpad window.
    # If there are multiple scratchpad windows, this command cycles through them.
    bindsym $Super+minus scratchpad show
#
# Resizing containers:
#
mode $mode_resize {
    bindsym Left resize shrink width 10px
    bindsym Down resize grow height 10px
    bindsym Up resize shrink height 10px
    bindsym Right resize grow width 10px
    bindsym h resize shrink width 10px
    bindsym j resize grow height 10px
    bindsym k resize shrink height 10px
    bindsym l resize grow width 10px

    # Return to default mode
    bindsym Return mode "default"
    bindsym Escape mode "default"
}
bindsym $Super+r mode $mode_resize

#
# Screen brightness:
#
mode $mode_brightness {
    bindsym Up exec sway-hotkeys bi
    bindsym k exec sway-hotkeys bi
    bindsym Shift+Up exec sway-hotkeys bi 5
    bindsym Shift+k exec sway-hotkeys bi 5

    bindsym Down exec sway-hotkeys bd
    bindsym j exec sway-hotkeys bd
    bindsym Shift+Down exec sway-hotkeys bd 5
    bindsym Shift+j exec sway-hotkeys bd 5

    # Return to default mode
    bindsym Return mode "default"
    bindsym Escape mode "default"
}
bindsym $Super+t mode $mode_brightness

