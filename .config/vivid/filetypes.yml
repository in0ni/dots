core:
  # comment as defined in dir_colors
  normal_text: [$no] # NORMAL
  regular_file: [$fi] # FILE
  directory: [$di] # DIR
  symlink: [$ln] # LINK
  broken_symlink: [$or] # ORPHAN
  missing_symlink_target: [$mi] # MISSING
  fifo: [$pi]
  socket: [$so]
  door: [$do]
  block_device: [$bd] # BLK
  character_device: [$cd] # CHR
  executable_file: [$ex] # EXEC
  setuid: [$su] # SUID
  setgid: [$sg] # SGID
  sticky: [$st] # STICKY
  sticky_other_writable: [$tw] # STICKY_OTHER_WRITABLE
  other_writable: [$ow] # OTHER_WRITABLE
  # not defined in dir_colors(5)
  file_with_capability: [$ca] # CAPABILITY
  multi_hard_link: [$mh] # MULTIHARDLINK
  reset_to_normal: [$rs]

text:
